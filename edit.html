<!DOCTYPE html>
<html>
<head>
  <title>edit</title>
  <link rel='stylesheet' href='normalize.css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,800,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='edit.css'>

</head>
<body>
  <div class="wrapper">

    <div class="bug-info">
      <div>
        <p class="bug-name">Implement Promises</p>
        <span class="bug-no">
          Bug12345
        </span>
      </div>
      <div class="bug-stats">
        <span>Reported at:</span>
        <p>2213-03-04</p>
        <span>By:</span>
        <p>2213-03-04</p>
        <span>last updated:</span>
        <p>2213-03-04</p>
        <div class="bug-alias">
          <span>alias:</span>
          <p>(itsApromise)</p>
        </div>
      </div>
    </div>

    <div class="attachments">

    </div>

    <div class="comment">

    </div>

    <div class="comment">

    </div>

    <div class="comment">

    </div>


    <div class="edit-side-bar">
      <div>
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
      </div>

      <div class="alert">
        You have unsaved changes
      </div>
      <div class="status-res">
        <div>
          <label>STATUS</label>
          <select type="select"></select>
        </div>
        <div>
          <label>RESOLUTION</label>
          <select type="select"></select>
        </div>
      </div>
      <div>
        <label>WHITEBOARD:</label>
        <input type="text">
        <hr>
      </div>
      <div class="with-button keywords">
        <label>KEYWORDS</label>
        <input type="text">
        <button class="delete-btn">x</button>
        <button class="add-btn">+</button>
        <hr>
      </div>
      <div class="product">
        <label>PRODUCT: <a href="#">?</a></label>
        <select>
          <option>Choose</option>
          <option>etc</option>
        </select>
      </div>
      <div class="component">
        <label>COMPONENT: <a href="#">?</a></label>
        <select>
          <option>Choose</option>
          <option>etc</option>
        </select>
        <hr>
      </div>
      <div class="version">
        <label>VERSION:</label>
        <select>
          <option>Trunk</option>
          <option>etc</option>
        </select>
        <hr>
      </div>
      <div class="hardware">
        <label>HARDWARE:</label>
        <select>
          <option>All</option>
          <option>etc</option>
        </select>
        <select>
          <option>All</option>
          <option>etc</option>
        </select>
        <hr>
      </div>
      <div class="importance">
        <label>IMPORTANCE: <a href="#">with 3 votes</a> <a href="#">vote</a></label>
        <select>
          <option>--</option>
          <option>etc</option>
        </select>
        <select>
          <option>normal</option>
          <option>etc</option>
        </select>
        <hr>
      </div>
      <div class="assignee">
        <label>ASSIGNEE:</label>
        <input type="text" placeholder="bug@mozilla.org">
        <button class="add-btn">+</button>
        <hr>
      </div>
      <div>
        <label>URL:</label>
        <input type="text" placeholder="www.mozilla.org">
        <hr>
      </div>
      <div>
        <label>DEPENDS ON:</label>
        <textarea placeholder="878849 878849 878849 878849">
        </textarea>
        <hr>
      </div>
      <div>
        <label>BLOCKS:</label>
        <textarea placeholder="878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849 878849">
        </textarea>
        <hr>
      </div>
      <div class="cc">
        <label>CC LIST:</label>
        <div>
          42 users (including you)
          <button class="write-btn">i pen</button>
        </div>
        <label>
          <input type="checkbox">
          Send me notifications about this bug
        </label>
        <hr>
      </div>
      <div class="groups">
        <label>GROUPS:</label>
        <div>
          2 groups selected
          <button class="write-btn">i</button>
        </div>
        <hr>
      </div>
      <div class="flags">
        <label>FLAGS <a href="#">?</a></label>
        <div>
          <input type="text">
          <button class="write-btn">i</button>
          <button type="button" class="delete-btn">x</button>
        </div>
        <div>
          <label>Add a flag
            <button class="add-btn">+</button>
          </label>
        </div>
        <hr>
      </div>
      <div>
        <label>SEE ALSO <a href="#">?</a>
          <input type="text">
        </label>
        <label>Add a URL
          <button class="add-btn">+</button>
        </label>
        <hr>
      </div>

    </div>
  </div>
</body>
</html>
